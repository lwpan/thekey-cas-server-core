help.signUp.Email.line1=Yeni hesap olu\u015Fturmak i\u00E7in, e-postan\u0131z\u0131 yazarak devama t\u0131klay\u0131n\u0131z. Bu e-posta adresi zaten kullan\u0131lmakta uyar\u0131 mesaj\u0131n\u0131 g\u00F6r\u00FCrseniz, a\u015Fa\u011F\u0131daki noktalar\u0131 g\u00F6z \u00F6n\u00FCnde bulundurun:
help.signUp.Email.line2=Sistemde zaten hesab\u0131n\u0131z var.
help.signUp.Email.line3=Sizinle bu e-postay\u0131 ortak kullanan biri daha \u00F6nce bu sistemde hesap olu\u015Fturdu. 
help.signUp.Email.line4=Zaten hesab\u0131n\u0131z varsa, ama \u015Fifrenizi hat\u0131rlam\u0131yorsan\u0131z: Giri\u015F Sayfas\u0131na d\u00F6nmek i\u00E7in &quot;\u0130ptal&quot;e bas\u0131n\u0131z. Sonra &quot;\u015Eifrenizi mi unuttunuz?&quot; linkine t\u0131klay\u0131n\u0131z.
help.signUp.Email.line5=Bu sistemde ba\u015Fkas\u0131yla bir hesab\u0131 ortakla\u015Fa kullanmaya \u00E7al\u0131\u015F\u0131rsan\u0131z, her ziyaret\u00E7i i\u00E7in tekil, benzersiz bir kimlik gerektiren web sayfalara gitti\u011Finizde sorunla kar\u015F\u0131la\u015F\u0131rs\u0131n\u0131z. Ortakla\u015Fa kullan\u0131m bir veya di\u011Ferin kendi ki\u015Fisel bilgilerini g\u00F6rmesini engeller, veya \u00F6zel bilgileri yanl\u0131\u015F bir ki\u015Fiye g\u00F6sterebilir. Bu y\u00FCzden l\u00FCtfen kimse ile payla\u015Fmad\u0131\u011F\u0131n\u0131z \u00F6zel e-posta hesab\u0131n\u0131z\u0131 kullan\u0131n\u0131z.
help.signUp.Email.title=Hesap Olu\u015Ftur Ad\u0131m 1: E-posta Adresiniz
help.signUp.Name.line1=Bir \u00F6nceki sayfada E-postan\u0131z\u0131 ba\u015Far\u0131yla yazd\u0131ktan sonra, ad\u0131n\u0131z\u0131 ve/veya soyad\u0131n\u0131z\u0131 yazman\u0131z istenecek. Ad\u0131n\u0131z\u0131n olmas\u0131, ki\u015Fisel yard\u0131m i\u00E7in Yard\u0131m Merkezi&apos;ne ba\u015Fvuru yapt\u0131\u011F\u0131n\u0131zda kay\u0131tlar\u0131n\u0131z\u0131n bulunmas\u0131n\u0131 daha kolay hale getirir.
help.signUp.Name.line2=Bu sayfada &quot;devam&quot; butona basarsan\u0131z hesab\u0131n\u0131z olu\u015Fturulur ve ge\u00E7ici \u015Fifreniz e-posta adresinize g\u00F6nderilir. 
help.signUp.Name.line3=\u00D6nceki sayfada yazd\u0131\u011F\u0131n\u0131z e-posta adresini tekrar kontrol etmek istiyorsan\u0131z &quot;geri&quot; butonuna t\u0131klay\u0131n\u0131z.
help.signUp.Name.line4=Hesap olu\u015Fturma i\u015Fleminden vazge\u00E7mek i\u00E7in &quot;iptal&quot; butonuna t\u0131klay\u0131n\u0131z.
