help.signUp.Success.line1=Hesab\u0131n\u0131z olu\u015Fturuldu ve ge\u00E7ici \u015Fifre e-posta adresinize g\u00F6nderildi. Hesab\u0131n\u0131z\u0131 aktif hale getirmek i\u00E7in son ad\u0131m, \u00F6zel gizli \u015Fifrenizi olu\u015Fturmak.
help.signUp.Success.line2=Ge\u00E7ici \u015Eifrenizin e-postan\u0131za ula\u015Fmas\u0131 i\u00E7in k\u0131sa bir s\u00FCre bekleyiniz. Hemen gelmeli, ama internet yo\u011Fun ise bu i\u015Flem bir saate kadar s\u00FCrebilir. \u015Eifre mesaj\u0131n\u0131 Gelen kutusunda balam\u0131yorsan\u0131z, SPAM klas\u00F6r\u00FCne bakmay\u0131 deneyiniz. Mesaj\u0131 a\u00E7\u0131p &quot;activate&quot; linkine t\u0131klay\u0131n\u0131z, veya Giri\u015F Sayfas\u0131nda ge\u00E7ici \u015Fifrenizi girerek de giri\u015F yapabilirsiniz. Giri\u015F Sayfas\u0131nda her zaman ayn\u0131 e-postay\u0131 kullanmay\u0131 unutmay\u0131n\u0131z.
