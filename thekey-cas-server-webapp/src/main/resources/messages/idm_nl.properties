help.selfServe.ForgotPassword.line1=Als u uw wachtwoord bent vergeten, kunnen we een tijdelijk wachtwoord naar uw e-mailadres sturen.
help.selfServe.ForgotPassword.line2=Even wachten tot het tijdelijke wachtwoord is aangekomen in uw e-mailaccount. Het zou onmiddellijk moeten komen, maar kan tot een uur duren als het internet zwaar is overbelast. Als u het bericht niet kunt vinden in uw Postvak IN, probeer dan het controleren van uw spam-map. Open het bericht en klik op de \u201Cactiveren\u201D link.  Ook kunt u dan  inloggen door het intikken van het tijdelijke wachtwoord op de pagina Inloggen. Vergeet niet om altijd gebruik maken van hetzelfde e-mailadres op de pagina Inloggen.
help.selfServe.ForgotPassword.line3=Ongeacht welke van beide manieren u gebruikt, zult u onmiddellijk terechtkomen op een scherm waar u een eigen wachtwoord kunt ingeven, dat is gemakkelijker te onthouden.
help.selfServe.ForgotPassword.title=Help bij Wachtwoord vergeten
help.selfServe.ForgotPasswordComplete.line1=Een nieuw, tijdelijk wachtwoord is verzonden naar uw e-mailadres.
help.selfServe.ForgotPasswordComplete.line2=Even wachten voor het tijdelijke wachtwoord te komen op uw e-mailaccount. Het moet onmiddellijk komen, maar kan tot een uur als het internet is zwaar overbelast. Als u het bericht niet vinden in uw Postvak IN, probeer het controleren van uw spam-map. Open het bericht en klik op de \u201Cactiveren\u201D link, of u kunt zich ook inloggen door het intikken van het tijdelijke wachtwoord op de pagina Inloggen. Vergeet niet om altijd gebruik maken van hetzelfde e-mailadres op de pagina Inloggen.
help.selfServe.ForgotPasswordComplete.line3=\u00C9en van beide manier, zal u onmiddellijk worden genomen om een scherm waar u een wachtwoord van je eigen te maken, dat is makkelijker te onthouden.
help.selfServe.ForgotPasswordComplete.title=Nieuw wachtwoord Verzonden
help.selfServe.SignIn.line1=Voordat u wijzigingen in uw account kunt maken moeten we weten wie u bent. 
help.selfServe.SignIn.line2=Vul uw e-mailadres en wachtwoord. U zal dan toegang krijgen om uw account informatie te actualiseren.
help.selfServe.SignIn.line3=Vul uw e-mailadres en wachtwoord. U zal dan toegang krijgen om uw account informatie te actualiseren.
help.selfServe.SignIn.title=Account Settings: Inloggen
help.signUp.Email.line1=U zich wilt aanmelden voor een account. Vul uw e-mailadres in en klik op verder. Als u een bericht ziet met de waarschuwing dat dit e-mailadres al is gebruikt, overweeg dan het volgende:
help.signUp.Email.line2=U hebt al een account in het systeem.
help.signUp.Email.line3=Iemand die  dit e-mail adres met u deelt heeft al een account aangemaakt in het systeem.
help.signUp.Email.line4=Als u al een account hebt, maar dat bent vergeten: Klik dan op \u201CAnnuleren\u201D om terug te gaan naar het Inlog scherm. Klik vervolgens op de link die zegt, \u201CWachtwoord vergeten?\u201D
help.signUp.Email.line5=Als u probeert een account te delen op dit systeem met iemand anders zal het problemen opleveren wanneer u naar webpaginas gaat die een bijzondere, unieke identiteit voor elke bezoeker vereisen. Hert delen van een account zou voorkomen dat de ene of de andere persoon de eigen persoonlijke informatie kan zien, of het kan vertrouwelijke informatie voor de verkeerde persoon zichtbaar maken. In beide gevallen kunt u daarom beter gebruik maken van een persoonlijke e-mailaccountdat  niet gedeeld wordt met iemand anders.
help.signUp.Email.title=Aanmelden Stap 1: Uw e-mailadres
help.signUp.Name.line1=Na het succesvol invullen van uw e-mailadres op de vorige pagina wordt u nu gevraagd om uw voor- en/of achternaam. Dit maakt het eenvoudiger om uw gegevens vinden als u het nodig hebt om contact op te nemen met het Help-Center voor persoonlijke assistentie.
help.signUp.Name.line2=Klikken op de knop \u201CDoorgaan\u201D op dit scherm zal uw account aanmaken en een tijdelijk wachtwoord naar uw e-mailadres versturen.
help.signUp.Name.line3=Klik op de \u201Cterug\u201D knop als u nogmaals uw e-mailadres wilt controleren dat u heeft ingevuld op de vorige pagina.
help.signUp.Name.line4=Klik op de \u201CCancel\u201D knop om het maken van een account op te geven.
help.signUp.Name.title=Aanmelden Stap 2: Uw Naam
help.signUp.Success.line1=Uw account is aangemaakt en een tijdelijk wachtwoord is verzonden naar uw e-mailadres. De laatste stap voor het activeren van de account is het maken van een persoonlijk, vertrouwelijk wachtwoord.
help.signUp.Success.line2=Even wachten voor het tijdelijke wachtwoord op uw e-mailaccount binnenkomt. Het zou snel moeten komen, maar kan tot een uur duren als het internet zwaar is belast. Als u het bericht niet kunt vinden in uw Postvak IN, probeer dan het controleren van uw spam-map. Open het bericht en klik op de \u201Cactiveren\u201D link, of u kunt dan ook inloggen door het intikken van het tijdelijke wachtwoord op de pagina Inloggen. Vergeet niet om altijd gebruik te maken van hetzelfde e-mailadres op de pagina Inloggen.
help.signUp.Success.line3=Ongeacht welke manier u inlogt, zult u onmiddellijk naar een scherm worden geleid waar u een eigen wachtwoord moet maken, dat is makkelijker te onthouden.
help.signUp.Success.title=Help bij Account Aangemaakt
