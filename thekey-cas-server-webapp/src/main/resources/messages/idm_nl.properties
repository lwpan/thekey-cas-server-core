help.selfServe.AccountDetails.line1=U kunt uw e-mailadres, voornaam, achternaam of wachtwoord aanpassen.
help.selfServe.AccountDetails.line2=U kunt een of meer gegevens op hetzelfde moment aanpassen. Druk vervolgens op \u201COpslaan\u201D. Als na controle van uw account, u toch niet wilt dat iets verandert drukt u gewoon op \u201CAnnuleren\u201D om terug te keren naar het aanmeldingspagina scherm.
help.selfServe.AccountDetails.line3=Wijzig Uw wachtwoord door het invoeren van een nieuwe in het blanco \u201CWachtwoord\u201D vak en vervolgens het nog eens te typen in het veld \u201CBevestig Wachtwoord\u201D vak om ervoor te zorgen dat u het correct getyped hebt. 
