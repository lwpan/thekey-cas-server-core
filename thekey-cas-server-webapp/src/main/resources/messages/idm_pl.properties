help.signUp.Email.line1=Aby zalogowa\u0107 si\u0119 na konto, podaj sw\u00F3j adres e-mail i kliknij przycisk Kontynuuj. Je\u015Bli pojawi si\u0119 ostrze\u017Cenie, \u017Ce ten adres e-mail zosta\u0142 ju\u017C u\u017Cyty, nale\u017Cy rozwa\u017Cy\u0107 nast\u0119puj\u0105ce:
help.signUp.Email.line2=Masz ju\u017C konto w systemie.
help.signUp.Email.line3=Kogo\u015B, kto podziela ten adres e-mail z was ma ju\u017C konto w systemie.
help.signUp.Email.line4=Je\u015Bli masz ju\u017C konto, ale nie pami\u0119tam has\u0142a: \u201CAnuluj\u201D, aby powr\u00F3ci\u0107 do ekranu Zaloguj si\u0119. Kliknij na link, kt\u00F3ry m\u00F3wi: \u201CZapomnia\u0142e\u015B has\u0142a?\u201D
help.signUp.Email.line5=W przypadku pr\u00F3by korzystania z konta w tym systemie z kim\u015B b\u0119dzie powodowa\u0107 problemy, gdy idziesz do stron, kt\u00F3re wymagaj\u0105 pojedynczej, niepowtarzalnej to\u017Csamo\u015Bci dla ka\u017Cdego go\u015Bcia. Dzielenie konta uniemo\u017Cliwia jednej lub drugiej osoby na ogl\u0105danie w\u0142asnych danych osobowych, lub mo\u017Ce ujawnia\u0107 informacji poufnych, prywatnych do niew\u0142a\u015Bciwej osoby. W ka\u017Cdym przypadku nale\u017Cy u\u017Cy\u0107 osobistego konta e-mail nie s\u0105 udost\u0119pniane innym osobom.
help.signUp.Email.title=Zarejestruj si\u0119 Krok 1: Tw\u00F3j adres e-mail
help.signUp.Name.line1=Po pomy\u015Blnym wprowadzeniu adresu e-mail na poprzedniej stronie zostaniesz poproszony o wpisanie swojego pierwszego i / lub nazwisko. O imi\u0119 i nazwisko u\u0142atwia znale\u017A\u0107 rekordy, je\u015Bli chcesz skontaktowa\u0107 si\u0119 z Centrum pomocy indywidualnej opieki.
help.signUp.Name.line2=Klikaj\u0105c przycisk \u201CDalej\u201D na tym ekranie b\u0119dzie za\u0142o\u017Cy\u0107 konto i wys\u0142a\u0107 tymczasowe has\u0142o na Tw\u00F3j adres e-mail.
help.signUp.Name.line3=Kliknij przycisk \u201CWstecz\u201D, je\u015Bli chcesz dok\u0142adnie sprawdzi\u0107 adres email podany na poprzedniej stronie.
help.signUp.Name.line4=Kliknij \u201CAnuluj\u201D, aby zrezygnowa\u0107 z tworzenia konta.
help.signUp.Name.title=Zarejestruj si\u0119 Krok 2: Nazwa
help.signUp.Success.line1=Twoje konto zosta\u0142o utworzone i tymczasowe has\u0142o zosta\u0142o wys\u0142ane na Tw\u00F3j adres e-mail. Ostatnim krokiem, aby uaktywni\u0107 konto jest co osobiste, poufne has\u0142o.
help.signUp.Success.line2=Poczekaj chwil\u0119 na tymczasowe has\u0142o przyby\u0107 do konta e-mail. Powinno si\u0119 natychmiast, ale mo\u017Ce to zaj\u0105\u0107 nawet godzin\u0119, je\u015Bli internet jest mocno przepe\u0142niony. Je\u015Bli nie mo\u017Cesz znale\u017A\u0107 wiadomo\u015Bci w skrzynce odbiorczej, spr\u00F3buj sprawdzenie folderu Spam. Otw\u00F3rz wiadomo\u015B\u0107 i kliknij przycisk \u201CAktywuj\u201D link, lub mo\u017Cna r\u00F3wnie\u017C zalogowa\u0107 si\u0119, wpisuj\u0105c has\u0142o tymczasowe na stron\u0119 logowania. Pami\u0119taj, aby zawsze u\u017Cywa\u0107 tego samego adresu e-mail na stron\u0119 logowania.
help.signUp.Success.line3=Tak czy inaczej, zostaniesz natychmiast do ekranu, w kt\u00F3rym mo\u017Cna tworzy\u0107 w\u0142asne has\u0142o, \u017Ce jest \u0142atwiejszy do zapami\u0119tania.
