help.selfServe.ForgotPassword.line1=Je\u015Bli nie pami\u0119tasz has\u0142a, mo\u017Cemy wys\u0142a\u0107 tymczasowe has\u0142o na Tw\u00F3j adres e-mail.
help.selfServe.ForgotPassword.line2=Poczekaj chwil\u0119 na tymczasowe has\u0142o przyby\u0107 do konta e-mail. Powinno si\u0119 natychmiast, ale mo\u017Ce to zaj\u0105\u0107 nawet godzin\u0119, je\u015Bli internet jest mocno przepe\u0142niony. Je\u015Bli nie mo\u017Cesz znale\u017A\u0107 wiadomo\u015Bci w skrzynce odbiorczej, spr\u00F3buj sprawdzenie folderu Spam. Otw\u00F3rz wiadomo\u015B\u0107 i kliknij przycisk \u201CAktywuj\u201D link, lub mo\u017Cna r\u00F3wnie\u017C zalogowa\u0107 si\u0119, wpisuj\u0105c has\u0142o tymczasowe na stron\u0119 logowania. Pami\u0119taj, aby zawsze u\u017Cywa\u0107 tego samego adresu e-mail na stron\u0119 logowania.
help.selfServe.ForgotPassword.line3=Tak czy inaczej, zostaniesz natychmiast do ekranu, w kt\u00F3rym mo\u017Cna tworzy\u0107 w\u0142asne has\u0142o, \u017Ce jest \u0142atwiejszy do zapami\u0119tania.
