help.selfServe.ForgotPassword.line1=Wenn Sie Ihr Passwort vergessen haben, k\u00F6nnen wir Ihnen ein tempor\u00E4res Passwort an Ihre Emailadresse schicken.
help.selfServe.ForgotPassword.line2=Warten Sie kurz, bis das tempor\u00E4re Passwort bei Ihrer Emailadresse ankommt. Es sollte sofort ankommen, aber es kann bis zu einer Stunde dauern, wenn das Internet viel Verkehr aufweist. Wenn Sie keine Email in Ihrem Inbox finden, schauen Sie bei Ihrem Spam Nachrichten nach. \u00D6ffnen Sie die Email und klicken Sie auf \u201Cktivieren\u201D. Sie k\u00F6nnen sich auf einloggen, indem Sie das tempor\u00E4re Passwort auf der Loginseite eingeben. Denken Sie daran, stets die gleiche Email auf der Loginseite einzugeben.
help.selfServe.ForgotPassword.line3=Sie werden dann zu einem Fenster weitergeleitet, wo Sie ein neues Passwort eingeben k\u00F6nnen, woran Sie sich leichter erinnern k\u00F6nnen.
help.selfServe.ForgotPassword.title=Vergessenes Passwort Hilfe
help.selfServe.ForgotPasswordComplete.line1=Ein neues, tempor\u00E4res Passwort wurde an Ihre Emailadresse verschickt.
help.selfServe.ForgotPasswordComplete.line2=Warten Sie kurz, bis das tempor\u00E4re Passwort bei Ihrer Emailadresse ankommt. Es sollte sofort ankommen, aber es kann bis zu einer Stunde dauern, wenn das Internet viel Verkehr aufweist. Wenn Sie keine Email in Ihrem Inbox finden, schauen Sie bei Ihrem Spam Nachrichten nach. \u00D6ffnen Sie die Email und klicken Sie auf \u201Cktivieren\u201D. Sie k\u00F6nnen sich auf einloggen, indem Sie das tempor\u00E4re Passwort auf der Loginseite eingeben. Denken Sie daran, stets die gleiche Email auf der Loginseite einzugeben.
