help.selfServe.AccountDetails.line1=Sie k\u00F6nnen Ihre Emailadresse, Ihren Vornamen, Nachnamen oder Ihr Passwort \u00E4ndern.
help.selfServe.AccountDetails.line2=Sie k\u00F6nnen eines oder mehrere Details gleichzeitig \u00E4ndern. Klicken Sie dann auf \u201Cichern\u201D. Wenn Sie dann die Details Ihres Kontos anschauen und nun doch nichts \u00E4ndern wollen klicken Sie auf \u201Cbbrechen\u201D, um zum Login Fenster zur\u00FCckzukehren.
help.selfServe.AccountDetails.line3=\u00C4ndern Sie Ihr Passwort, indem Sie ein Neues in dem leeren Feld \u201Casswort\u201D eingeben. Geben Sie das neue Passwort erneut in dem Feld \u201Cochmal eingeben\u201D ein. Somit k\u00F6nnen Sie sicher sein, dass Sie Ihr Passwort richtig eingegeben haben. 
