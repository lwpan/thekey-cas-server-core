help.login.line2=Wenn Sie Ihr Passwort vergessen haben, klicken Sie auf den Link \u201Casswort vergessen?\u201D (gerade unter dem Feld, in dem das Passwort eingegeben werden soll.) Bei der Aufforderung im n\u00E4chsten Fenster, geben Sie Ihre Emailadresse ein, damit wir Ihnen ein neues, tempor\u00E4res Passwort geben k\u00F6nnen.
