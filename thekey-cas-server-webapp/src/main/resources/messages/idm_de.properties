help.selfServe.SignIn.line1=Bevor Sie \u00C4nderungen vornehmen k\u00F6nnen, muss Ihre Identit\u00E4t verifiziert werden. 
help.selfServe.SignIn.line2=Geben Sie Ihre Emailadresse und Ihr Passwort ein. Sie werden dann Ihre Kontoinformationen aktualisieren d\u00FCrfen.
help.selfServe.SignIn.line3=Geben Sie Ihre Emailadresse und Ihr Passwort ein. Sie werden dann Ihre Kontoinformationen aktualisieren d\u00FCrfen.
help.selfServe.SignIn.title=Kontoeinstellungen: Login
help.signUp.Email.line1=Wenn Sie ein Konto er\u00F6ffnen wollen, geben Sie Ihre Emailadresse ein und klicken Sie auf Weiter. Wenn Sie ein Meldung sehen, dass diese Emailadresse schon benutzt wurde, kann es daran liegen:
help.signUp.Email.line2=Sie haben bereits ein Konto im System.
help.signUp.Email.line3=Jemand, der diese Emailadresse mit Ihnen teilt, hat bereits ein Konto im System er\u00F6ffnet.
help.signUp.Email.line4=Wenn Sie bereits ein Konto haben, aber das Passwort vergessen haben, klicken Sie auf \u201Cbbrechen\u201D, um zum Loginfenster zur\u00FCckzukehren. Klicken Sie dann auf \u201Casswort vergessen?\u201D
help.signUp.Email.line5=Wenn Sie ein Konto mit jemanden teilen, der schon im System ist, wird es Probleme geben, wenn Sie Webseiten aufmachen wollen, die eine einzelne, einzigartige Identit\u00E4t von dem Besucher verlangen. Das Teilen eines Kontos w\u00FCrde entweder die eine Person daran hindern, ihre eigene Privatinformationen anzusehen, oder zur Folge haben, dass eine falsche Person Einsicht in die Privatinoformationen bekommt. Deshalb muss man eine Emailadresse eingeben, die nicht mit jemandem anderen geteilt wird.
help.signUp.Email.title=Registrieren Schritt 1: Ihre Emailadresse
help.signUp.Name.line1=Wenn Sie erfolgreich Ihre Emailadresse auf der vorigen Seite eingegeben haben, werden Sie gebeten, Ihren Vornamen und/oder Ihren Nachnamen einzugeben. Diese Information hilft uns, Sie zu finden, wenn Sie Kontakt mit dem Hilfezentrum aufnehmen.
help.signUp.Name.line2=Ein Klick auf den Button \u201Ceiter\u201D in diesem Fenster wird Ihr Konto erzeugen und ein tempor\u00E4res Passwort an Ihre Emailadresse verschicken.
help.signUp.Name.line3=Klicken Sie auf \u201Cur\u00FCck\u201D, wenn Sie nochmal Ihre Emailadresse ansehen wollen, die Sie im vorigen Fenster eingegeben haben.
help.signUp.Name.line4=Klicken Sie auf \u201Cbbrechen\u201D, um den Vorgang einer Kontoer\u00F6ffnung abzubrechen.
help.signUp.Name.title=Registrieren Schritt 2: Ihr Name
help.signUp.Success.line1=Ihr Konto wurde er\u00F6ffnet. Ein tempor\u00E4res Passwort wurde an Ihre Emailadresse verschickt. Um Ihr Konto zu aktivieren, m\u00FCssen Sie nun ein pers\u00F6nliches, vertrauliches Passwort eingeben.
help.signUp.Success.line2=Warten Sie kurz, bis das tempor\u00E4re Passwort bei Ihrer Emailadresse ankommt. Es sollte sofort ankommen, aber es kann bis zu einer Stunde dauern, wenn das Internet viel Verkehr aufweist. Wenn Sie keine Email in Ihrem Inbox finden, schauen Sie bei Ihrem Spam Nachrichten nach. \u00D6ffnen Sie die Email und klicken Sie auf \u201Cktivieren\u201D. Sie k\u00F6nnen sich auf einloggen, indem Sie das tempor\u00E4re Passwort auf der Loginseite eingeben. Denken Sie daran, stets die gleiche Email auf der Loginseite einzugeben.
help.signUp.Success.line3=Sie werden dann zu einem Fenster weitergeleitet, wo Sie ein neues Passwort eingeben k\u00F6nnen, woran Sie sich leichter erinnern k\u00F6nnen.
help.signUp.Success.title=Kontoer\u00F6ffnung Hilfe
