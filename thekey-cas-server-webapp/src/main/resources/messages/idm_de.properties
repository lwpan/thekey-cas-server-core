help.logout.line1=Sie sind jetzt ausgeloggt.
help.logout.line2=Es ist sehr wichtig, den Browser zuzumachen, wenn Sie einen \u00F6ffentlichen Computer benutzen (einen, den andere auch benutzen).
help.logout.line3=Das Zumachen aller Browserfenster und/oder den Browser selbst verhindert, dass jemand Ihr Konto benutzen kann, um private Information anzuschauen.
