help.signUp.Email.line1=Para crear una cuenta, favor de introducir tu direcci\u00F3n de correo electr\u00F3nico y haz clic sobre \u201CContinuar.\u201D Si se te aparece una advetencia de que tu direcci\u00F3n de correo electr\u00F3nico ya ha sido usado, considera lo siguiente:
help.signUp.Email.line2=Ya tienes una cuenta en el sistema.
help.signUp.Email.line3=Alguien con quien compartes esta direcci\u00F3n de correo electr\u00F3nico ya ha creado una cuenta en el sistema.
help.signUp.Email.line4=Si ya tienes una cuenta pero se te ha olvidado la contrase\u00F1a: Haz clic sobre \u201CCancelar\u201D para volver a la pantalla Iniciar sesi\u00F3n. Luego haz clic sobre el enlace \u201C\u00BFSe te olvid\u00F3 tu contrase\u00F1a?\u201D.
help.signUp.Email.line5=Si intentas compartir una cuenta en este sistema con otra persona habr\u00E1 problemas cuando visitas p\u00E1ginas que necesitan una identidad \u00FAnica para cada visitante. Compartir una cuenta impedir\u00E1 que una o la otra persona vea su informaci\u00F3n personal, o podr\u00E1 revelar informaci\u00F3n privada y confidencial a la persona err\u00F3nea. En cualquier caso, favor de usar una cuenta de correo electr\u00F3nico no compartido con nadie.
help.signUp.Email.title=Inscripci\u00F3n - Paso 1: Tu direcci\u00F3n de correo electr\u00F3nico
help.signUp.Name.line1=Despues de lograr introducir tu direcci\u00F3n de correo electr\u00F3nico en la p\u00E1gina anterior hay que introducir tus nombres y/o apellidos. Saber tu nombre lo hace m\u00E1s f\u00E1cil encontrar tu cuenta si necesitas ponerte en contacto con el Centro de ayuda para una atenci\u00F3n personal.
help.signUp.Name.line2=Hacer clic sobre el bot\u00F3n \u201Ccontinuar\u201D en esta pantalla crear\u00E1 tu cuenta y te mandar\u00E1 una contrase\u00F1a provisional a tu direcci\u00F3n de correo electr\u00F3nico.
help.signUp.Name.line3=Haz clic sobre el bot\u00F3n \u201Canterior\u201D si deseas confirmar la direcci\u00F3n de correo electr\u00F3nico que introduciste en la p\u00E1gina anterior.
help.signUp.Name.line4=Haz clic sobre el bot\u00F3n \u201Ccancelar\u201D para abandonar el proceso de creaci\u00F3n de cuenta.
help.signUp.Name.title=Inscripci\u00F3n - Paso 2: Tu nombre
help.signUp.Success.line1=Tu cuenta ha sido creado y una contrase\u00F1a provisional ha sido mandado a tu direcci\u00F3n de correo electr\u00F3nico. El \u00FAltimo paso para activar la cuenta es crear una contrase\u00F1a personal y confidencial.
help.signUp.Success.line2=Espera brevemente para la llegada de la contrase\u00F1a provisional a tu cuenta de correo electr\u00F3nico. Normalmente llega inmediatamente, pero puede tardarse hasta una hora si el internet est\u00E1 muy congestionado. Si no encuentras el mensaje en tu buz\u00F3n de entrada, mira en tu carpeta de Spam. Abre el mensaje y haz clic sobre el enlace \u201Cactivar\u201D, o tambi\u00E9n puedes iniciar sesi\u00F3n introduciendo la contrase\u00F1a provisional en la p\u00E1gina Iniciar sesi\u00F3n. Hay que siempre usar la misma direcci\u00F3n de correo electr\u00F3nico en la p\u00E1gina Iniciar sesi\u00F3n.
help.signUp.Success.line3=En cualquier caso, llegar\u00E1s inmediatamente a una pantalla donde puedes crear una contrase\u00F1a propia que es m\u00E1s f\u00E1cil de recordar.
