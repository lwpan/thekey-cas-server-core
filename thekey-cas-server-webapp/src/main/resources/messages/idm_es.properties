help.selfServe.ForgotPasswordComplete.line2=Espera brevemente para la llegada de la contrase\u00F1a provisional a tu cuenta de correo electr\u00F3nico. Normalmente llega inmediatamente, pero puede tardarse hasta una hora si el internet est\u00E1 muy congestionado. Si no encuentras el mensaje en tu buz\u00F3n de entrada, mira en tu carpeta de Spam. Abre el mensaje y haz clic sobre el enlace \u201Cactivar\u201D, o tambi\u00E9n puedes iniciar sesi\u00F3n introduciendo la contrase\u00F1a provisional en la p\u00E1gina Iniciar sesi\u00F3n. Hay que siempre usar la misma direcci\u00F3n de correo electr\u00F3nico en la p\u00E1gina Iniciar sesi\u00F3n.
