help.signUp.Email.line1=Pour vous inscrire \u00E0 un compte, s\u2019il vous pla\u00EEt fournir votre adresse \u00E9lectronique et cliquez sur \u201CContinuer.\u201D Si vous voyez un message vous avertissant que cette adresse a d\u00E9j\u00E0 \u00E9t\u00E9 utilis\u00E9, consid\u00E9rer les points suivants:
help.signUp.Email.line2=Vous avez d\u00E9j\u00E0 un compte dans le syst\u00E8me.
help.signUp.Email.line3=Quelqu\u2019un qui partage cette adresse \u00E9lectronique avec vous a d\u00E9j\u00E0 cr\u00E9\u00E9 un compte dans le syst\u00E8me.
help.signUp.Email.line4=Si vous avez d\u00E9j\u00E0 un compte mais vous ne souvenez-vous pas du mot de passe: Cliquez sur \u201CAnnuler\u201D pour revenir \u00E0 l\u2019\u00E9cran de connexion. Ensuite, cliquez sur le lien qui dit, \u201CVous avez oubli\u00E9 votre mot de passe?\u201D
help.signUp.Email.line5=Si vous essayez de partager un compte sur ce syst\u00E8me avec quelqu\u2019un d\u2019autre, \u00E7a peut causer des probl\u00E8mes quand vous allez aux pages Web qui n\u00E9cessitent une singuli\u00E8re identit\u00E9 unique pour chaque visiteur. Partage d\u2019un compte emp\u00EAcherait l\u2019un ou l\u2019autre personne de visualiser leurs propres renseignements personnels, ou il pourrait r\u00E9v\u00E9ler des informations confidentielles priv\u00E9 \u00E0 la mauvaise personne. Dans les deux cas, s\u2019il vous pla\u00EEt utilisez un adresse \u00E9lectronique personnelle pas partag\u00E9e avec quiconque.
help.signUp.Email.title=Inscrivez-vous \u00C9tape 1: Votre adresse \u00E9lectronique
help.signUp.Name.line1=Apr\u00E8s avoir saisi votre adresse \u00E9lectronique sur la page pr\u00E9c\u00E9dente, vous \u00EAtes invit\u00E9 \u00E0 entrer votre pr\u00E9nom et / ou nom de famille. Ayant votre nom, il est plus facile de trouver vos dossiers si vous avez besoin de communiquer avec le Centre d\u2019aide pour une assistance personnelle.
help.signUp.Name.line2=En cliquant sur le bouton \u201Ccontinuer\u201D sur cet \u00E9cran vous permettra de cr\u00E9er votre compte et d\u2019envoyer un mot de passe temporaire \u00E0 votre adresse \u00E9lectronique.
help.signUp.Name.line3=Cliquez sur le bouton \u201CRetourner\u201D si vous souhaitez effectuer une double v\u00E9rification de l\u2019adresse \u00E9lectronique que vous avez inscrits \u00E0 la page pr\u00E9c\u00E9dente.
help.signUp.Name.line4=Cliquez sur le bouton \u201CAnnuler\u201D pour abandonner le processus de cr\u00E9ation de compte.
help.signUp.Name.title=Inscrivez-vous Etape 2: Votre nom
help.signUp.Success.line1=Votre compte a \u00E9t\u00E9 cr\u00E9\u00E9 et un mot de passe temporaire a \u00E9t\u00E9 envoy\u00E9 \u00E0 votre adresse \u00E9lectronique. La derni\u00E8re \u00E9tape pour activer le compte est de personaliser votre mot de passe confidentiel.
help.signUp.Success.line2=Attendez un peu pour que le mot de passe temporaire puisse arriver \u00E0 votre compte de messagerie. Il devrait venir imm\u00E9diatement, mais peut prendre jusqu\u2019\u00E0 une heure, si l\u2019Internet est fortement perturb\u00E9. Si vous ne trouvez pas le message dans votre bo\u00EEte de r\u00E9ception, v\u00E9rifiez votre dossier Spam. Ouvrez le message et cliquez sur le lien \u201CActiver\u201D, ou vous pouvez \u00E9galement vous connecter en tapant le mot de passe temporaire sur la page de connexion. N\u2019oubliez pas de toujours utiliser la m\u00EAme adresse \u00E9lectronique sur la page de connexion.
help.signUp.Success.line3=De toute fa\u00E7on, vous pourrez \u00EAtre prises imm\u00E9diatement pour un \u00E9cran o\u00F9 vous pouvez cr\u00E9er un mot de passe de votre propre qui est plus facile \u00E0 retenir.
