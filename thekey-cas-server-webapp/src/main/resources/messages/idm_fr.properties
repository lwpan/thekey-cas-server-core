help.login.line1=Une adresse \u00E9lectronique associ\u00E9e \u00E0 un mot de passe confirme votre identit\u00E9 au syst\u00E8me.
help.login.line2=Si vous oubliez votre mot de passe, cliquez sur le lien qui dit: \u201CVous avez oubli\u00E9 votre mot de passe?\u201D (En bas \u00E0 droite de la fen\u00EAtre de saisie de mot de passe.) Puis, lorsque vous \u00EAtes invit\u00E9 \u00E0 l\u2019\u00E9cran suivant, entrez votre adresse \u00E9lectronique afin que nous puissions vous envoyer un nouveau mot de passe temporaire .
