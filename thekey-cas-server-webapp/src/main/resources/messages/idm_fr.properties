help.selfServe.ForgotPassword.line1=Si vous avez oubli\u00E9 votre mot de passe, nous pouvons envoyer un mot de passe temporaire \u00E0 votre adresse \u00E9lectronique.
help.selfServe.ForgotPassword.line2=Attendez un peu pour le mot de passe temporaire pour arriver \u00E0 votre compte de messagerie. Il devrait venir imm\u00E9diatement, mais peut prendre jusqu\u2019\u00E0 une heure, si l\u2019Internet est fortement perturb\u00E9. Si vous ne trouvez pas le message dans votre bo\u00EEte de r\u00E9ception, v\u00E9rifiez votre dossier Spam. Ouvrez le message et cliquez sur le lien \u201CActiver\u201D, ou vous pouvez \u00E9galement vous connecter en tapant le mot de passe temporaire sur la page de connexion. N\u2019oubliez pas de toujours utiliser la m\u00EAme adresse \u00E9lectronique sur la page de connexion.
help.selfServe.ForgotPassword.line3=De toute fa\u00E7on, vous pourrez \u00EAtre prises imm\u00E9diatement pour un \u00E9cran o\u00F9 vous pouvez cr\u00E9er un mot de passe de votre propre qui est plus facile \u00E0 retenir.
help.selfServe.ForgotPassword.title=Aide Mot de passe oubli\u00E9
help.selfServe.ForgotPasswordComplete.line1=Un nouveau mot de passe temporaire a \u00E9t\u00E9 envoy\u00E9 \u00E0 votre adresse \u00E9lectronique.
help.selfServe.ForgotPasswordComplete.line2=Attendez un peu pour le mot de passe temporaire pour arriver \u00E0 votre compte de messagerie. Il devrait venir imm\u00E9diatement, mais peut prendre jusqu\u2019\u00E0 une heure, si l\u2019Internet est fortement perturb\u00E9. Si vous ne trouvez pas le message dans votre bo\u00EEte de r\u00E9ception, v\u00E9rifiez votre dossier Spam. Ouvrez le message et cliquez sur le lien \u201CActiver\u201D, ou vous pouvez \u00E9galement vous connecter en tapant le mot de passe temporaire sur la page de connexion. N\u2019oubliez pas de toujours utiliser la m\u00EAme adresse \u00E9lectronique sur la page de connexion.
help.selfServe.ForgotPasswordComplete.line3=De toute fa\u00E7on, vous pourrez \u00EAtre prises imm\u00E9diatement pour un \u00E9cran o\u00F9 vous pouvez cr\u00E9er un mot de passe de votre propre qui est plus facile \u00E0 retenir.
help.selfServe.ForgotPasswordComplete.title=Nouveau mot de passe envoy\u00E9s
help.selfServe.SignIn.line1=Avant de pouvoir apporter des modifications \u00E0 votre compte, nous devons savoir qui vous \u00EAtes.
help.selfServe.SignIn.line2=Entrez votre adresse \u00E9lectronique et mot de passe. Il vous sera alors permis de mettre \u00E0 jour vos informations de compte.
