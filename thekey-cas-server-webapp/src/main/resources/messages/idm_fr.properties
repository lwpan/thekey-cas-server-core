help.selfServe.AccountDetails.line1=Vous pouvez changer votre adresse \u00E9lectronique, nom, pr\u00E9nom ou mot de passe.
help.selfServe.AccountDetails.line2=Vous pouvez changer une ou plus d\u2019informations en m\u00EAme temps. Ensuite, appuyez sur \u201CEnregistrer\u201D. Si, apr\u00E8s examen de votre compte, vous ne voulez pas changer quoi que ce soit appuyez simplement sur \u201CAnnuler\u201D pour revenir \u00E0 l\u2019\u00E9cran de connexion.
help.selfServe.AccountDetails.line3=Changez votre mot de passe en entrant un nouveau dans le vide \u201CMot de passe\u201D, puis re-taper dans la \u201Cverifier mot de passe\u201D bo\u00EEte pour vous assurer que vous avez tap\u00E9 correctement.
