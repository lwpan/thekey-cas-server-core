help.selfServe.AccountDetails.line1=Voc\u00EA pode alterar seu email, primeiro nome, sobrenome e sua senha.
help.selfServe.AccountDetails.line2=Voc\u00EA pode alterar um ou mais detalhes ao mesmo tempo. Ent\u00E3o, clique em \u201Calvar\u201D. Se, depois de revisar sua conta, voc\u00EA n\u00E3o deseja as altera\u00E7\u00F5es apenas clique em \u201CCancelar\u201D para retornar \u00E0 tela Entrar.
help.selfServe.AccountDetails.line3=Altere sua senha ao inserir uma nova senha na caixa em branco \u201Cenha\u201D e ent\u00E3o, digite-a novamente na caixa  \u201CConfirmar Senha\u201D para ter certeza de que a digitou corretamente. 
