help.selfServe.ForgotPassword.line1=Se voc\u00EA esqueceu sua senha, podemos enviar uma senha tempor\u00E1ria para seu email.
help.selfServe.ForgotPassword.line2=Aguarde um momento para que possa receber a senha tempor\u00E1ria em seu email. Deveria receb\u00EA-la imediatamente, mas poder\u00E1 levar at\u00E9 uma hora se a internet estiver congestionada. Se n\u00E3o for poss\u00EDvel encontrar a mensagem em sua caixa de entrada, tente checar sua pasta anti-spam. Abra a mensagem e clique no link \u201Cactivate\u201D, ou voc\u00EA pode tamb\u00E9m entrar no sistema digitando a senha tempor\u00E1ria na p\u00E1gina Entrar.  Lembre-se de usar sempre o mesmo endere\u00E7o de email na p\u00E1gina Entrar.
help.selfServe.ForgotPassword.line3=De qualquer forma, voc\u00EA ser\u00E1 levado imediatamente para uma tela onde voc\u00EA pode criar usa pr\u00F3pria senha que seja mais f\u00E1cil de lembrar.
help.selfServe.ForgotPassword.title=Ajuda Esqueci a Senha
help.selfServe.ForgotPasswordComplete.line1=Uma nova senha tempor\u00E1ria foi enviada para seu email.
help.selfServe.ForgotPasswordComplete.line2=Aguarde um momento para que a senha tempor\u00E1ria chegue em seu email. Ela dever\u00E1 receb\u00EA-la imediatamente, mas pode levar at\u00E9 uma hora se a internet estiver congestionada. Se n\u00E3o for poss\u00EDvel encontrar o email em sua caixa de entrada, tente checar sua caixa anti-spam. Abra a mensagem e clique no link \u201Cactivate\u201D, ou voc\u00EA pode tamb\u00E9m entrar no sistema digitando a senha tempor\u00E1ria na p\u00E1gina Entrar.  Lembre-se de usar sempre o mesmo endere\u00E7o de email na p\u00E1gina Entrar.
help.selfServe.ForgotPasswordComplete.line3=De qualquer forma, voc\u00EA ser\u00E1 levado imediatamente para uma tela onde voc\u00EA pode criar usa pr\u00F3pria senha que seja mais f\u00E1cil de lembrar.
help.selfServe.ForgotPasswordComplete.title=Nova Senha enviada
help.selfServe.SignIn.line1=Antes que fa\u00E7a altera\u00E7\u00F5es em sua conta, precisamos saber quem voc\u00EA \u00E9. 
help.selfServe.SignIn.line2=Digite seu email e senha. Voc\u00EA ent\u00E3o ser\u00E1 autorizado a atualizar suas informa\u00E7\u00F5es de conta.
help.selfServe.SignIn.line3=Digite seu email e senha. Voc\u00EA ent\u00E3o ser\u00E1 autorizado a atualizar suas informa\u00E7\u00F5es de conta.
help.selfServe.SignIn.title=Configura\u00E7\u00F5es de Conta: Entrar
help.signUp.Email.line1=Para criar uma conta, por favor, forne\u00E7a um endere\u00E7o de email e clique em continuar. Se voc\u00EA ver uma mensagem avisando que este email j\u00E1 est\u00E1 sendo usado, considere o seguinte:
help.signUp.Email.line2=Voc\u00EA j\u00E1 possui uma conta no sistema.
help.signUp.Email.line3=Algu\u00E9m que compartilha este endere\u00E7o de email com voc\u00EA j\u00E1 criou uma conta no sistema.
help.signUp.Email.line4=Se voc\u00EA j\u00E1 possui uma conta mas n\u00E3o se lembra da senha: Clique em \u201Ccancelar\u201D para voltar \u00E0 tela Entrar. Ent\u00E3o clique no link \u201Csqueceu sua senha?\u201D.
help.signUp.Email.line5=Se voc\u00EA tentar compartilhar uma conta neste sistema com algu\u00E9m isso causar\u00E1 problemas quando voc\u00EA for para websites que requerem uma identidade \u00FAnica para cada visitante. Compartilhar uma conta impedir\u00E1 uma das pessoas de visualizar sua pr\u00F3pria informa\u00E7\u00E3o pessoal ou poder\u00E1 revelar informa\u00E7\u00F5es confidenciais privadas com a pessoa errada. Em qualquer caso,  por favor, use uma conta de email pessoal n\u00E3o compartilhada com outra pessoa.
help.signUp.Email.title=Criar Conta Passo 1: Seu Endere\u00E7o de Email
help.signUp.Name.line1=Ap\u00F3s digitar com sucesso seu emal na p\u00E1gina anterior foi pedido que digitasse seu primeiro nome e/ou sobrenome. Ter o seu nome torna mais f\u00E1cil procurar seus registros se precisar contactar o Centro de Ajuda para assist\u00EAncia pessoal.
help.signUp.Name.line2=Ao clicar no bot\u00E3o \u201Ccontinuar\u201D nesta tela criar\u00E1 sua conta e enviar\u00E1 uma senha tempor\u00E1ria para seu email.
help.signUp.Name.line3=Clique no bot\u00E3o \u201Cvoltar\u201D se deseja checar o endere\u00E7o de email que digitou na p\u00E1gina anterior.
help.signUp.Name.line4=Clique no bot\u00E3o \u201Ccancelar\u201D para abandonar o processo de cria\u00E7\u00E3o da conta.
help.signUp.Name.title=Criar Conta Passo 2: Seu nome
help.signUp.Success.line1=Sua conta foi criada e uma senha tempor\u00E1ria foi enviada para seu email.  O passo final de ativa\u00E7\u00E3o da conta \u00E9 escolher uma senha pessoal e confidencial.
help.signUp.Success.line2=Aguarde um momento para que a senha tempor\u00E1ria chegue em seu email. Ela dever\u00E1 receb\u00EA-la imediatamente, mas pode levar at\u00E9 uma hora se a internet estiver congestionada. Se n\u00E3o for poss\u00EDvel encontrar o email em sua caixa de entrada, tente checar sua caixa anti-spam. Abra a mensagem e clique no link \u201Cactivate\u201D, ou voc\u00EA pode tamb\u00E9m entrar no sistema digitando a senha tempor\u00E1ria na p\u00E1gina Entrar.  Lembre-se de usar sempre o mesmo endere\u00E7o de email na p\u00E1gina Entrar.
help.signUp.Success.line3=De qualquer forma, voc\u00EA ser\u00E1 levado imediatamente para uma tela onde voc\u00EA pode criar usa pr\u00F3pria senha que seja mais f\u00E1cil de lembrar.
help.signUp.Success.title=Ajuda Conta Criada
