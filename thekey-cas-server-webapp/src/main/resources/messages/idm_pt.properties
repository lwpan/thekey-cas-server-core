help.selfServe.changeTempPw.line1=Altere sua senha ao inserir uma nova senha na caixa em branco \u201Cenha\u201D e ent\u00E3o, digite-a novamente em  Change your password by entering a new one in the blank \u201CPassword\u201D box and then re-typing it in the \u201CConfirm Password\u201D box to make sure you typed it correctly.
