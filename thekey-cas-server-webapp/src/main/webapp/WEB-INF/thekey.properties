#override the default views
cas.viewResolver.basename=thekey_views

#default JPA dialect
database.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#default password validator config
password.validator.minlength=8
password.validator.maxlength=32
password.validator.requireUppercase=false
password.validator.requireLowercase=false
password.validator.requireSymbol=false
password.validator.requireNumber=false
password.validator.variety=2
password.validator.blacklist=password1,vonette,cccstaff

#default LDAP config
ldap.dn.gcxuser=cn=%u

#default css template
cas.themeResolver.defaultThemeCssUri=themes/thekey/default.css

#default facebook properties
facebook.appId=
facebook.secret=
facebook.proxyUri=https://www.facebook.com/
